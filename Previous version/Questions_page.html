<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
           <div id="quiz">
            <h1 id="question">Here's a question.Choose wisely...</h1>
            
            <div id="timer">       
            <h4 class="time">This is a timer</h4>
            </div>


            <div class ="questionContainer" class="buttons" class="container">
                <h3 id="quizQuestion"></h3>
                
                <button class="btn btn-danger" id="btn1" ><span id="choice1">Here's an answer</span></button>
                <button class="btn btn-danger" id="btn2"><span id="choice2">There's another answer</span></button>
                <button class="btn btn-danger" id="btn3"><span id="choice3">And one more option</span></button>
                <button class="btn btn-danger" id="btn4"><span id="choice4">And the last one</span></button>
            
            </div>
 
            <hr style="margin-top: 50px">

            <footer>
                <p id="progress"><span id="winSc"> 0</span> correct/<span id="lostSc"> 0 </span> wrong</p>
            </footer>
        </div>
    
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
       

</body>
</html>
